<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자전거 이용 데이터 분석 대시보드</title>
    <link rel="stylesheet" href="css/chartBicycle.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <!-- 메뉴 아이콘 -->
    <div class="menu-icon" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- 사이드바 메뉴 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>자전거 대시보드</h2>
            <button class="close-btn" id="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="menu-list">
            <li><a href="/"><i class="fas fa-home"></i> 홈</a></li>
            <li class="active"><a href="/bicycle"><i class="fas fa-chart-bar"></i> 데이터 분석</a></li>
            <li><a href="/predict"><i class="fas fa-bicycle"></i> 빌리기 예측</a></li>
            <li><a href="/calculator"><i class="fas fa-leaf"></i> 탄소 발자국</a></li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="bike-dashboard">
        <header class="dashboard-header">
            <h1>자전거 이용 데이터 분석</h1>
			<div class="header-right">
	            <span class="date" id="current-date">로딩 중...</span>
	        </div>
        </header>

        <div class="summary-cards">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="card-content">
                    <div class="card-title">평균 이동 거리</div>
                    <div class="card-value" id="avg-distance">1.8 km</div>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="card-content">
                    <div class="card-title">평균 이용 시간</div>
                    <div class="card-value" id="avg-time">19 분</div>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-bicycle"></i>
                </div>
                <div class="card-content">
                    <div class="card-title">총 자전거 수</div>
                    <div class="card-value" id="bike-count">5455 대</div>
                </div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card wide">
                <div class="chart-header">
                    <h2>평균 이동 거리 추이</h2>
                </div>
                <div class="chart-content">
                    <canvas id="avg-distance-chart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <h2>평균 이용 시간 추이</h2>
                </div>
                <div class="chart-content">
                    <canvas id="avg-time-chart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <h2>구별 자전거 이용량</h2>
                </div>
                <div class="chart-content">
                    <canvas id="district-usage-chart"></canvas>
                </div>
            </div>
            
        </div>
        
        <div class="section-divider">
            <h2><i class="fas fa-chart-line"></i> 시간 기반 이용 패턴 분석</h2>
        </div>
        
        <div class="charts-container time-based-charts">
            <div class="chart-card">
                <div class="chart-header">
                    <h2>시간대별 이용량</h2>
                    <div class="chart-controls">
                        <div class="select-wrapper">
                            <i class="fas fa-calendar-alt select-icon"></i>
                            <select id="hourly-month-selector" class="month-selector">
                                <option value="all">전체 기간</option>
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="chart-content">
                    <canvas id="hourly-usage-chart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <h2>요일별 이용량</h2>
                    <div class="chart-controls">
                        <div class="select-wrapper">
                            <i class="fas fa-calendar-alt select-icon"></i>
                            <select id="day-month-selector" class="month-selector">
                                <option value="all">전체 기간</option>
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="chart-content">
                    <canvas id="day-usage-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/chartBicycle.js"></script>
</body>
</html>
